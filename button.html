<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    text-align: center;
    padding: 50px;
    transition: background-color 0.8s ease, color 0.8s ease;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    display: inline-block;
    transition: background 0.8s ease;
}

button {
    background-color: #0078d7;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

button:hover {
    background-color: #005fa3;
    transform: scale(1.05);
}

.dark-mode {
    background-color: #1e1e1e;
    color: #f4f4f4;
}

.dark-mode .container {
    background: #2c2c2c;
}

.clock {
    margin-top: 20px;
    font-size: 20px;
}


    </style>


</head>
<body>
    <div class="container">
    <h1>Interaktive Seite</h1>
    <p>Klicke den Button, um die Hintergrundfarbe zu ändern:</p>
    <button id="colorBtn">Farbe ändern</button>
    
    <p>Dark-/Light-Mode:</p>
    <button id="themeToggle">Theme wechseln</button>
    
    <div class="clock">
        <h2>Aktuelle Uhrzeit:</h2>
        <span id="timeDisplay"></span>
    </div>

    <!-- Audio -->
    <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
</div>
</body>
    <script>
const button = document.getElementById('colorBtn');

button.addEventListener('click', () => {
    const colors = ['#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.backgroundColor = randomColor;
});


    </script>
</html>
